<!DOCTYPE html> <!-- Etiqueta de apertura, le dice al navegador que estamos usando HTML5 -->
<html>
    <!-- En primera instancia sólo se colocó la etiqueta, nuestras etiquetas principales son HEAD y BODY-->
    <head>
        <meta charset="UTF-8" /> <!--Las etiquetas metas no tienen cierre, pero por buenas prácticas es mejor cerrarlas, en este caso e sel /> -->
        <title> Mi primera Pagina web</title><!-- Como su nombre lo dice, nos permite poner el titulo de la página -->
        
    </head>
    <body>
        <!-- Por buena práctica para el SEO sólo usamos 1 H1 -->
        <h1>Soy la pagina 2</h1> <!-- Las h van de 1 a 6, van de mayor a menor. -->
        <a href="index.html">Home</a> <!-- Aquí estamos redireccionando a contenidos locales. -->
    </body>
</html>
